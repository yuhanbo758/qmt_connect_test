<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="#2E86AB" stroke="#A23B72" stroke-width="2"/>
  
  <!-- QMT文字 -->
  <text x="32" y="24" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white">QMT</text>
  
  <!-- 股票图表图标 -->
  <g transform="translate(16, 32)">
    <!-- 上升趋势线 -->
    <polyline points="0,16 8,12 16,8 24,4 32,0" 
              stroke="#F18F01" stroke-width="2" fill="none"/>
    
    <!-- 数据点 -->
    <circle cx="0" cy="16" r="2" fill="#F18F01"/>
    <circle cx="8" cy="12" r="2" fill="#F18F01"/>
    <circle cx="16" cy="8" r="2" fill="#F18F01"/>
    <circle cx="24" cy="4" r="2" fill="#F18F01"/>
    <circle cx="32" cy="0" r="2" fill="#F18F01"/>
    
    <!-- 坐标轴 -->
    <line x1="0" y1="20" x2="32" y2="20" stroke="#C73E1D" stroke-width="1"/>
    <line x1="0" y1="0" x2="0" y2="20" stroke="#C73E1D" stroke-width="1"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="50" cy="14" r="3" fill="#F18F01" opacity="0.7"/>
  <circle cx="14" cy="50" r="2" fill="#C73E1D" opacity="0.7"/>
</svg>